<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Test</title>
	<link rel="stylesheet" href="style/email.css" />
</head>
<body>

	<div class="quiz" id="form">

		<div class="quiz-header" id="form-list">
			<h2 class="title">Заповніть форму</h2>
		</div>

		<ul class="quiz-list" id="form-list">
			<li>
				<label>
					<input type="text"  id="from_name" class="name" name="name" placeholder="Введіть своє ім'я">
				</label>
			</li>
			<li>
				<label>
					<input type="email" id="email" class="email" name="email" placeholder="Введіть свій email">
				</label>
			</li>
		</ul>

		<button class="quiz-submit submit" id="submit">Перейти до тесту</button>
	</div>
	<script src="js/email.js"></script>
</body>
</html>
